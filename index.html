
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <base target="_self">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garcia Transportes</title>
    <meta name="description" content="Sistema de transporte Garcia Transportes">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
        }
        .btn-gold {
            background-color: #FFD700;
            transition: all 0.3s ease;
        }
        .btn-gold:hover {
            background-color: #FFC000;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(255, 215, 0, 0.3);
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <div class="container mx-auto px-4 py-8 flex flex-col items-center justify-center min-h-screen">
        <!-- Logo Container with better spacing -->
        <div class="mb-12 w-full flex justify-center">
            <div class="w-full max-w-xs md:max-w-md">
                <img 
                    src="./images/logogarcia.jpeg" 
                    alt="Logo Garcia Transportes" 
                    class="w-full h-auto"
                    loading="eager"
                    onerror="this.onerror=null; this.src='https://picsum.photos/300/100?random=1&grayscale';"
                />
            </div>
        </div>

        <!-- Botões de Acesso - Improved spacing and sizing -->
        <div class="w-full max-w-md space-y-6 px-4">
            <a href="https://garciatransportesguaiba.vercel.app/admin.html" 
               class="block w-full btn-gold text-black font-bold py-4 px-6 rounded-lg text-center text-lg md:text-xl">
                <i class="fas fa-user-shield mr-2"></i> ADMIN
            </a>
            
            <a href="https://garciatransportesguaiba.vercel.app/motorista.html" 
               class="block w-full btn-gold text-black font-bold py-4 px-6 rounded-lg text-center text-lg md:text-xl">
                <i class="fas fa-truck mr-2"></i> MOTORISTA
            </a>
            
            <a href="https://garciatransportesguaiba.vercel.app/" 
               class="block w-full btn-gold text-black font-bold py-4 px-6 rounded-lg text-center text-lg md:text-xl">
                <i class="fas fa-user mr-2"></i> PASSAGEIRO
            </a>
        </div>

        <!-- Rodapé -->
        <footer class="mt-12 text-center text-gray-400 text-sm">
            <p>© 2023 Garcia Transportes. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script>
        // Prevenir comportamento padrão dos links
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                // Adiciona efeito de loading
                link.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Carregando...';
                setTimeout(() => {
                    window.location.href = link.href;
                }, 500);
            });
        });

        // Fallback para o logo caso não carregue
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.querySelector('img[alt="Logo Garcia Transportes"]');
            setTimeout(() => {
                if (logo.naturalWidth === 0) {
                    logo.src = 'https://picsum.photos/300/100?random=1&grayscale';
                    logo.alt = 'Logo padrão Garcia Transportes';
                }
            }, 1000);
        });
    </script>
</body>
</html>
